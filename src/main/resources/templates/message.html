<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table width=800 border=0 cellspacing=0>
    <thead>
    <tr>
        <td>Ответ</td>
        <td>Вопрос</td>
    </tr>
    </thead>
    <tbody>
       <tr th:each="message : ${messages}">
           <span th:if="${message.getTypeMessage() == 'QUERY'}">Female</span>
           <span th:unless="${teacher.gender == 'F'}">Male</span>

           <td th:utext="${message.getTypeMessage() == 'QUERY'} ? ${message.getDatewrite()} + '<br>' + ${message.getText()} : ''"  width=400,  style='border-radius: 20px; background-color: #e6e6e6 ; padding: 10px'></td>
           <td th:utext="${message.getDatewrite()} + '<br>' + ${message.getText()}"  width=400,  style='border-radius: 20px; background-color: #e6e6e6 ; padding: 10px'></td>
       </tr>
    </tbody>
</table>

<br><br><br>
<form action="#" th:action="message" th:object="${mes}" method="post">
    <div>
        <label>Вопрос:</label>
        <input type="text" th:field="*{text}" placeholder="Введите вопрос" />
    </div>
    <br>
    <input type="submit" value="Отправить"/>
</form>
</body>
</html>
